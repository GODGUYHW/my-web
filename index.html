<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bAVE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <h1>bAVE</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="feature.html">Share Your Travel Experience</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- Sign Up Section -->
            <section class="signup-section">
                <div class="container">
                    <div class="left">
                        <h2>Welcome to bAVE</h2>
                        <p>Share your travel experience through bAVE.</p>
                        <section class="img-wrapper">
                            <div class="img img1">
                                <img src="image1.jpg">
                            </div>
                            <div class="img img2">
                                <img src="image2.jpg">
                            </div>
                            <div class="img img3">
                                <img src="image3.jpg">
                            </div>
                        </section>
                    </div>
                    <div class="right">
                        <h2>Login</h2>
                        <form action="home.html">
                            <input type="email" placeholder="E-mail Address" required>
                            <input type="password" placeholder="Password" required>
                            <div class="terms">
                                <input type="checkbox" required> By signing up, you agree with our <a href="#">Terms & Conditions</a>.
                            </div>
                            <button type="submit">Log in</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
